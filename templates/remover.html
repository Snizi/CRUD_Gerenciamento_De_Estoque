{% extends "template.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-danger">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <div class="container px-4 px-lg-5 mt-5">
        <form action="/remover" method="post">
            <!-- Product Name -->
            <div class="form-outline mb-4">
                <input type="text" id="form4Example1" name="ProductName" class="form-control" />
                <label class="form-label" for="form4Example1">Nome do Produto</label>
            </div>
        
            <!-- Quantity -->
            <div class="form-outline mb-4">
                <input type="number" id="form4Example2" name="Quantity" class="form-control" />
                <label class="form-label" for="form4Example2">Quantidade</label>
            </div>
            
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Remover</button>
        </form>
    </div>
{% endblock %}
